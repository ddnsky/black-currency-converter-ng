<div class="money-container">
  <div class="money">
    <label for="money" aria-hidden="true">{{coins.currency.name??""}} {{coins.currency.symbol??""}}
    </label>
    <input type="text" id="money" name="money" attr.aria-label="amount of money to be converted" ngModel
      (ngModelChange)="onInput($event)" pattern="^\d{1,3}(,?\d{3})*(\.\d{2})?$" inputmode="numeric" autofocus
      autocomplete="off" #money="ngModel" [ngModel]="coins.coins" />
  </div>
  <div class="error-message" role="alert">
    <span *ngIf="money && money.errors && (money.dirty || money.touched)">
      Please enter just a valid number ( ddd | ddd.dd )
    </span>
  </div>

  <simple-currency-selector for="money" [currencyCodes]="currencyCodes" (selectedCurrency)="onCurrencySelection($event)"
    [currentCurrencyCode]="coins.code">
  </simple-currency-selector>

</div>
